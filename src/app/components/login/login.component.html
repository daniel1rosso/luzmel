<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto:ital,wght@0,500;1,400&family=Scheherazade:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <form
            class="form-register p-4 mb-4"
            #f="ngForm"
            (ngSubmit)="onLogin()"
            novalidate
          >
            <h3 class="titulo text-center"><b>Bienvenido a Luzmel</b></h3>
            <h2 class="subtitulo text-center"><b>Iniciar Sesión</b></h2>
            <hr style="border-color: #333736" />
            <div class="form-group">
              <input
                class="input form-control mt-3 text-center"
                type="text"
                name="nombreUsuario"
                id="nombreUsuario"
                placeholder="Usuario"
                [(ngModel)]="nombreUsuario"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="input form-control text-center"
                type="password"
                name="contra"
                id="contra"
                [(ngModel)]="contra"
                placeholder="Contraseña"
                required
              />
            </div>
            <div class="col-md-12 text-center">
              <button
                class="btn btn-success"
                style="border-radius: 50px"
                [disabled]="!f.valid"
              >
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
              </button>
            </div>
          </form>
          <div class="image-div">
            <img
              class="img"
              src="../../../assets/img/luzmel.png"
              alt="MDN"
            />
          </div>
        </div>
        
      </div>
      
    </div>

    <app-footer></app-footer>
  </body>
</html>
