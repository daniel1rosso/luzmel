<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <header>
    <app-navbar></app-navbar>
  </header>
  <body>
    <div class="container-fluid mt-5 pt-2">
      <div class="container-fluid">
        <div class="row justify-content-between">
          <div class="col-12">
            <h4 class="display-4 text-center">Productos</h4>
            <hr style="border-color: #333736" />
            <p>Aquí podrás ver todos los productos</p>
            <div class="row justify-content-between">
              <div class="button1 col-2">
                <a
                  class="btn btn-success btn-block"
                  routerLink = '/productos/nuevo'
                >
                  Nuevo Producto
                </a>
              </div>
            </div>
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Clasificacion</th>
                  <th scope="col">Precio Unitario</th>
                  <th scope="col">Cantidad Producto</th>
                  <th scope="col">Cantidad Disponible</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of productos">
                  <td>{{ p._id }}</td>
                  <td>{{ p.nombre }}</td>
                  <td>{{ p.descripcion }}</td>
                  <td>{{ p.clasificacion.nombre }}</td>
                  <td><strong>$</strong>{{ p.precioUnitario }}</td>
                  <td>{{ p.cantidadProducto }}</td>
                  <td>{{ p.disponibles }}</td>

                  <!-- <button type="button" class="btn btn-outline-primary m-2" (click)="verCancha(c.idCancha)">Ver</button> -->
                  <button
                    type="button"
                    class="btn btn-outline-danger m-2"
                    (click)="eliminarProducto(p._id)"
                  >
                    Eliminar
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-dark m-2"
                    (click)="modificarProducto(p._id)"
                  >
                    Modificar
                  </button>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
